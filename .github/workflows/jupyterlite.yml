name: Build and Deploy JupyterLite

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install JupyterLite
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyterlite jupyterlite-pyodide-kernel jupyter-server
          
      - name: Build site
        run: |
          mkdir -p content
          python -m jupytext --to ipynb content/Investment_13e_Basics.md
          jupyter lite build --output-dir _site --contents content

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
